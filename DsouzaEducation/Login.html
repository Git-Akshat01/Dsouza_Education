<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login Here</title>
    <link rel="stylesheet" href="assets/CSS/Loginstyle.css">
</head>

<body>
    <form action="login.jsp" method="post">
        <div class="login-box">
            <div>
                <h1 class="heading">Login</h1>
            </div>
            <div class="form">
                <p>
                    <label for="Username">UserName : </label>
                    <input type="text" class="uname" name="username" placeholder="Enter Username">
                </p>
                <p>
                    <label for="Password">Password : </label>
                    <input type="password" class="pword" name="password" placeholder="Enter Password">
                </p>
                <p>
                    <input type="submit" value="Login" class="btn">

                    <a href="Register.html"><input type="button" value="Register" class="signup"></a>
                </p>
            </div>
        </div>
    </form>
</body>

</html>
